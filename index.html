<!DOCTYPE html>
<html lang="en">

  <head>
    <title>Flexbox</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
  </head>

  <body>
    <header class="main-header">
      <h1>
        <div><span class="rainbow-lr">Welcome to the Auction!</span>
        </div>
        </h1>
      <h2>Auction Sale Happening Now!</h2>
    </header>

    <main>
      <section class="card">
        <header>Camera</header>
        <img src="./assets/images/camera.jpg" alt="camera" />
        <p>Current Bid: $30.78</p>
      </section>
      <section class="card">
        <header>Tablet</header>
        <img src="./assets/images/tablet.jpg" alt="tablet" />
        <p>Current Bid: $1.50</p>
      </section>
      <section class="card">
        <header>Toilet Paper</header>
        <img src="./assets/images/toilet-paper.jpg" alt="toilet paper" />
        <p>Current Bid: $3000.99</p>
      </section>
      <section class="card">
        <header>Wooden Spoons</header>
        <img src="./assets/images/wooden-spoons.jpg" alt="wooden spoons" />
        <p>Current Bid: $10,000</p>
      </section>
      <section class="card">
        <header>Soap</header>
        <img src="./assets/images/soap.jpg" alt="soap" />
        <p>Current Bid: $50.50</p>
      </section>
      <section class="card">
        <header>Spinning Top</header>
        <img src="./assets/images/spinning-top.jpg" alt="spinning top" />
        <p>Current Bid: $3.33</p>
      </section>
    </main>
  </body>

</html>
